<article>
  <app-menu> </app-menu>

  <header class="wrapper-baner">
    <div class="wrapper-baner-dark">
      <h2 class="wrapper-baner-dark-title">Hotel Esperia</h2>
      <app-button [color]="'#73A9A2'" [content]="'book'" [size]="13" (clicked)="buttonIsClicked($event)"></app-button>
    </div>
  </header>
  <app-home-arrow-button [visible]="false"></app-home-arrow-button>


  <article class="about-section" id="about">
    <img class="about-section-image-small" src="baner.jpeg" alt="" />
    <div class="about-section-placeholder"></div>
    <app-title class="about-section-title" [direction]="'left'" [content]="'about'" [size]="58"></app-title>
    <ul class="about-section-paragraph">
      <li class="about-section-paragraph-list-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
        recusandae commodi non consectetur molestias.
      </li>
    </ul>
  </article>

  <app-slider-vertical></app-slider-vertical>

  <app-title [direction]="'right'" [content]="'Opinions'" [size]="58" class="opinions-title" id="options"></app-title>
  <app-cdk-virtual-scroll-horizontal-example></app-cdk-virtual-scroll-horizontal-example>

  <article class="location-section" id="location">
    <app-title
      class="location-title"
      [content]="'location'"
      [size]="58"
      [direction]="'left'"
    ></app-title>
    <div class="mapContainer">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3027.56340815039!2d22.94115931571094!3d40.639509349983435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a839a8cbfc85eb%3A0x5026dfb67c3763d!2sHotel%20Esperia!5e0!3m2!1sen!2sgr!4v1652943818330!5m2!1sen!2sgr"
        frameborder="0"
        allowfullscreen="false"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        aria-hidden="false"
        tabindex="0"

      ></iframe>
    </div>
  </article>
  <br>

  <app-home-arrow-button [visible]="false"></app-home-arrow-button>
</article>
<app-footer></app-footer>
